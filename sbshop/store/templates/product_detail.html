{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img  src="{% static 'images/'%}{{product.sku}}.jpg" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1 class="mb-4">{{ product.name }}</h1>
      <p class="lead">{{ product.short_description }}</p>
      <p class="lead">{{ product.long_description }}</p>
      <p class="text-muted">Price: ${{ product.price }}</p>
      <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
        </div>
        <button type="submit" class="btn btn-success btn-lg add-to-cart-btn">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
